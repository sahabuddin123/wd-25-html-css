<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.square{
			height: 300px;
			width: 600px;
			background: #00ff00;
			position: relative;
		}
		.circle{
			background: #ff0000;
			height: 250px;
			width: 250px;
			border-radius: 50%;
			position: absolute;
			left: 150px;
			top : 28px;
		}
	</style>
</head>
<body>
	<div class="square">
		<div class="circle"></div>
	</div>
</body>
</html>
